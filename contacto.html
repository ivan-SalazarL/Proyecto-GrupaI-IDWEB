<body>

  <header>

      <img src="https://placehold.co/50x50/007bff/ffffff?text=SF"

      <a href="nosotros.html">Nosotros</a>
      <a href="contacto.html">Contacto</a>
    </nav>
  </header>

  <main>
    <section class="hero-secundario">
      <h1>Contacto y Soporte</h1>
      <p>¿Tienes dudas sobre el sistema o necesitas soporte técnico?</p>
    </section>

    <section class="formulario-contacto">
      <h2>Envíanos un Mensaje</h2>
      <p>Uno de los miembros del equipo te responderá a la brevedad.</p>
      
      <form action="enviar_soporte.php" method="post">
        
        <div class="form-group">
          <label for="nombre">Tu Nombre:</label>
          <input type="text" id="nombre" name="nombre" required>
        </div>
        
        <div class="form-group">
          <label for="email">Tu Correo:</label>
          <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
          <label for="asunto">Asunto:</label>
          <select id="asunto" name="asunto">
            <option value="soporte">Soporte Técnico</option>
            <option value="proveedores">Duda sobre Proveedores</option>
            <option value="pedidos">Problema con un Pedido</option>
            <option value="otro">Otro</option>
          </select>
        </div>
        
        <div class="form-group">
          <label for="mensaje">Mensaje:</label>
          <textarea id="mensaje" name="mensaje" rows="6" required></textarea>
        </div>
        
        <button type="submit" class="cta-button">Enviar Mensaje</button>
      </form>
    </section>
  </main>
