{% extends "base.html" %}

{% block title %}Registro{% endblock %}

{% block content %}
<section class="hero-secundario" style="padding: 2rem 1rem;">
    <h1>Crear Cuenta Nueva</h1>
</section>

<section class="card" style="max-width: 400px; margin: 2rem auto;">
    <form method="POST">
        <h3 style="margin-bottom: 1.5rem;">Registro de Usuario</h3>
        
        <input type="text" name="nombre" placeholder="Nombre Completo" required>
        <input type="email" name="email" placeholder="Correo Electrónico" required>
        <input type="password" name="password" placeholder="Contraseña" required>
        
        <button type="submit" class="cta-button" style="width: 100%; margin-top: 1rem;">Registrarse</button>
    </form>
    <p style="margin-top: 1rem;">
        ¿Ya tienes cuenta? <a href="{{ url_for('login') }}">Inicia sesión</a>
    </p>
</section>
{% endblock %}
