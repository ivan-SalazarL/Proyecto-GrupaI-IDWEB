{% extends "base.html" %}

{% block title %}Realizar Pedido{% endblock %}

{% block content %}
<section class="hero-secundario">
    <h1>Nuevo Pedido de Abastecimiento</h1>
    <p>Selecciona un proveedor para generar una orden de compra.</p>
</section>

<section class="card" style="max-width: 600px; margin: 0 auto;">
    <form action="{{ url_for('nuevo_pedido') }}" method="POST">
        <div class="form-group">
            <label for="proveedor">Seleccione Proveedor:</label>
            <select name="proveedor_id" id="proveedor" required style="width: 100%; padding: 10px; margin-bottom: 20px;">
                {% for p in proveedores %}
                    <option value="{{ p.id }}">{{ p.nombre }} - {{ p.contacto }}</option>
                {% endfor %}
            </select>
        </div>
        <div style="margin-top: 1rem;">
            <label for="detalle" style="display: block; margin-bottom: 0.5rem; font-weight: 600;">Detalle del Pedido:</label>
            <textarea name="detalle" id="detalle" rows="3" placeholder="Ej: 50 cajas de Amoxicilina 500mg..." required style="width: 100%; padding: 0.8rem; border: 1px solid var(--color-borde); border-radius: 8px;"></textarea>
        </div>

        <button type="submit" class="cta-button" style="width: 100%;">Confirmar Pedido</button>
    </form>
</section>
{% endblock %}
