{% extends "base.html" %}

{% block title %}Contacto - Sistema Farmacéutico{% endblock %}

{% block content %}
<div class="breadcrumbs">
  <a href="{{ url_for('inicio') }}">Inicio</a> <span>/</span> <strong>Contacto</strong>
</div>

<section class="hero-secundario">
  <h1>Contacto y Soporte</h1>
  <p>¿Tienes dudas o necesitas soporte técnico?</p>
</section>

<section class="formulario-contacto card" style="max-width: 600px; margin: 0 auto;">
  <h2>Envíanos un Mensaje</h2>
  
  <form action="{{ url_for('contacto') }}" method="post">
    <div class="form-group">
      <label for="nombre">Tu Nombre:</label>
      <input type="text" id="nombre" name="nombre" required>
    </div>
    
    <div class="form-group">
      <label for="email">Tu Correo:</label>
      <input type="email" id="email" name="email" required>
    </div>
    
    <div class="form-group">
      <label for="mensaje">Mensaje:</label>
      <textarea id="mensaje" name="mensaje" rows="5" style="width:100%; padding: 0.8rem; border-radius:8px; border:1px solid #ccc;"></textarea>
    </div>
    
    <button type="submit" class="cta-button">Enviar Mensaje</button>
  </form>
</section>
{% endblock %}
