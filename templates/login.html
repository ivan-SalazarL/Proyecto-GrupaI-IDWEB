{% extends "base.html" %}

{% block title %}Iniciar Sesión{% endblock %}

{% block content %}
<section class="hero-secundario" style="padding: 2rem 1rem;">
    <h1>Acceso al Sistema</h1>
</section>

<section class="card" style="max-width: 400px; margin: 2rem auto;">
    <form method="POST">
        <h3 style="margin-bottom: 1.5rem;">Iniciar Sesión</h3>
        
        <input type="email" name="email" placeholder="Correo Electrónico" required>
        <input type="password" name="password" placeholder="Contraseña" required>
        
        <button type="submit" class="cta-button" style="width: 100%; margin-top: 1rem;">Entrar</button>
    </form>
    <p style="margin-top: 1rem;">
        ¿No tienes cuenta? <a href="{{ url_for('register') }}">Regístrate aquí</a>
    </p>
</section>
{% endblock %}
