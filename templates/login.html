{% extends "base.html" %}

{% block title %}Iniciar Sesión{% endblock %}

{% block content %}
<div class="login-wrapper">
    
    <div class="login-image">
        <img src="https://actualites.pharmatheque.com/wp-content/uploads/2023/08/ceido.jpeg" alt="Farmacia Moderna">
    </div>

    <div class="login-card">
        <div class="login-header">
            <h1>Bienvenido de nuevo</h1>
            <p>Ingresa tus credenciales para acceder al sistema.</p>
        </div>
        
        <form method="POST">
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" name="email" id="email" placeholder="ejemplo@farmacia.com" required>
            </div>
            
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" name="password" id="password" placeholder="••••••••" required>
            </div>
            
            <button type="submit" class="cta-button" style="width: 100%; margin-top: 1rem;">Entrar</button>
        </form>

        <div class="register-link">
            ¿No tienes una cuenta? <a href="{{ url_for('register') }}">Regístrate gratis</a>
        </div>
    </div>
</div>
{% endblock %}
